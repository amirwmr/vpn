<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Text File from API</title>
</head>
<body>

<iframe id="txtFrame" src="" style="width:100%; height:400px; border:none;"></iframe>

<script>
  // Function to set the source of the iframe to display text file
  function loadTextFile(url) {
    document.getElementById('txtFrame').src = url;
  }

  // Call the function with your API URL
  loadTextFile('https://amirwmr.liara.run');
</script>

</body>
</html>
